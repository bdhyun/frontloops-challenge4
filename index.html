<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <div class="container">
    <!-- Header Container -->
    <div class="header-container">
      <div class="header-inner-box">
        <div class="circle-icon">
          <!-- empty -->
        </div>
        <h3 class="username">Mark Zuckerberg</h3>
        <img class="close-icon" src="img/close.svg" alt="close-icon">
      </div>
    </div>

    <!-- Message Container -->
    <div class="message-container">
      <div class="message-inner-box">
        <!-- Today Horizontal Rule -->
        <hr class="today-hr">

        <!-- Message 1 -->
        <div class="recipient-message-container">
          <p class="recipient-message-time">10:53 PM</p>
          <div class="recipient-message-inner-box">
            <div class="small-triangle-recipient-message-box">

            </div>
            <div class="recipient-message-box">
              <p class="recipient-message-content">Hi, Mark! I made a new design for the Messenger App.</p>
            </div>
          </div>
        </div>

        <!-- Message 2 -->
        <div class="sender-message-container">
          <p class="sender-message-time">10:57 PM</p>
          <div class="sender-message-inner-box">
            <div class="sender-message-box">
              <p class="sender-message-content">Yo! Send it to my assistant and we'll review it during the year.</p>
            </div>
            <div class="small-triangle-sender-message-box">

            </div>
          </div>
        </div>

        <!-- Message 3 -->
        <div class="recipient-message-container">
          <p class="recipient-message-time">11:03 PM</p>
          <div class="recipient-message-inner-box">
            <div class="small-triangle-recipient-message-box">

            </div>
            <div class="recipient-message-box">
              <p class="recipient-message-content">But, Mark...</p>
            </div>
          </div>
        </div>

        <!-- Block Message -->
        <div class="block-message-container">
          <div class="block-message-inner-box">
            <p class="block-message-content">You were blocked by the user.</p>
          </div>
        </div>

        <!-- Horizontal Rule -->
        <hr>

        <!-- Enter Message Container -->
        <div class="enter-message-container">
          <textarea class="message-box" name="message" cols="40" rows="1"></textarea>
          <a href="#"><h4 class="enter-message-send-title">Send</h4></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
